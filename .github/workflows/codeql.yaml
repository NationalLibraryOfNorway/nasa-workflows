name: "CodeQL"

on:
  workflow_call:
    inputs:
      java-version:
        required: false
        type: string
        description: Java version to build with
        default: '21'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.

          # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
          queries: security-and-quality

      # Setup Maven settings
      - name: Create m2-settings
        uses: NationalLibraryOfNorway/nasa-workflows/.github/action/maven-settings@main
        with:
          artifactory-host: ${{ secrets.ARTIFACTORY_NB }}
          artifactory-user-nasa: ${{ secrets.ARTIFACTORY_USER_NASA }}
          artifactory-pass-nasa: ${{ secrets.ARTIFACTORY_PASS_NASA }}
          proxy-host-nb: ${{ vars.PROXY_HOST_NB }}
          proxy-port-nb: ${{ vars.PROXY_PORT_NB }}

      - name: Build
        run: |
          echo "Run, Build Application using script"
          mvn --batch-mode -s settings.xml --global-toolchains toolchains.xml compile

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"